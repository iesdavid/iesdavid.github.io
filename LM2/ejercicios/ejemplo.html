<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-json/2.6.0/jquery.json.min.js"></script>
  <script>
    function ejemplo(){
      let persona = {
        nombre: "Juan",
        edad: 30,
        ciudad: "Madrid"
      };

      let personaJSON = JSON.stringify(persona);
document.getElementById("texto").innerHTML(personaJSON); // Salida: {"nombre":"Juan","edad":30,"ciudad":"Madrid"}
}
</script>
<title>Ejemplo</title>
</head>
<body onload="ejemplo()">
  <h1>Ejemplo</h1>
  <div id="texto"></div>
</body>
</html>
