<!DOCTYPE html>
<html>
<head>
  <style>
    ol, ul{
      padding: 20px;
    }
    ol {
      background: #ff9999;
      color: darkgreen;
    }
    ul {
      background: #3399ff;
      list-style-type: none;
    }
    ol li {
      background: #ffe5e5;
      padding: 5px;
      margin-left: 35px;
    }
    ol li span{
      color: white;
    }
    ul li {
      background: #cce5ff;
      margin: 5px;
    }
    span{
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Colores en listas:</h1>
  <ol>
    <li><span>Viena</span></li>
    <li>Praga</li>
    <li>Budapest</li>
  </ol>
  <ul>
    <li><span>Viena</span></li>
    <li>Praga</li>
    <li>Budapest</li>
  </ul>
</body>
</html>
