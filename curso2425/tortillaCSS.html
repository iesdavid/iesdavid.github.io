<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tortilla CSS</title>
	<link rel="stylesheet" href="tortillaCSS.css" type="text/css">
</head>
<body>
	<h1>Receta de la tortilla francesa</h1>
	<p>Ingredientes:</p>
	<ul>
		<li>Huevos</li>
		<li>Aceite</li>
		<li>Sal</li>
	</ul>
	<p>Preparación:</p>
	<ol>
		<li>Calentar el aceite en una sartén</li>
		<li>Cascar el huevo y batirlo</li>
		<li>Verter el hueveo batido en la sartén</li>
		<li>Esperar un par de minutos, voltear y volver a esperar.</li>
	</ol>
	<h2>Servir con mayonesa, tomate o jamón</h2>
</body>
