<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Agrupación </title>
  <style>
    h1,h2 {
      margin-bottom: 20px;
    }

    h1,h2,p {
      font-family: Arial;
      color: blue;
    }
    .button-blue {
      background: blue;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .button-green {
      background: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

  </style>
</head>
<body>
<h1>Hola soy un H1</h1>
<h2>Hola soy un H2</h2>
<p>Hola soy un párrafo</p>
<button class="button-blue">Azul</button>
<button class="button-green">Verde</button>
</body>
</html>
