<!DOCTYPE html>
<html>
<head>
  <style>
	body{
		    text-align: center;
}
  div {
    animation-duration: 6s;
    animation-name: slide;
    animation-iteration-count: infinite;
    width: 400px;
    height: 200px;
    margin: 100px;
    background-color: white;
    margin: auto;
    margin-top: 50px;
  }
  @keyframes slide {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  </style>
</head>
<body>
  <div>Construyendo...</div>
</body>
</html>
